<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h1 style="text-align: center; margin: 50px">User Resistration Form</h1>
        <form action="" style="width: 800px; margin: auto; padding: 20px; background-color:rgb(215, 167, 36); border: 2px solid #3f75a8; border-radius: 10px; box-shadow: 0 0 20px rgb(99, 102, 103)">
            <label for="name" style=" margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" required="" style="padding: 8px; margin-bottom: 15px; border: 1px solid #0c0b0b; border-radius:5px"><br><br>
            <label for="password" style=" margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required="" style="padding: 8px; margin-bottom: 15px; border: 1px solid #0c0b0b; border-radius:5px"><br><br>
            <label for="age" style=" margin-bottom: 5px;">Age:</label>
            <input type="number" id="age" name="age" min="0" max="80" required="" style="padding: 8px; margin-bottom: 15px; border: 1px solid #0c0b0b; border-radius:5px"> <br><br>
            <label for="dob" style=" margin-bottom: 5px;">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required="" style="padding: 8px; margin-bottom: 15px; border: 1px solid #0c0b0b; border-radius:5px"><br><br>
            <label for="email" style=" margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required="" style="padding: 8px; margin-bottom: 15px; border: 1px solid #0c0b0b; border-radius:5px"><br><br>
            <button style="margin:auto ; background-color: #11c444; color: black; padding: 10px 20px; border: 1px solid black; border-radius: 5px; font-size: 16px; cursor: pointer;">Submit</button>
        </form>
    
    </body>

</html>
